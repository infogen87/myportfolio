<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Projects</title>
  <link rel="stylesheet" href="css/projects.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <nav>
      <div class="logo">MyPortfolio</div>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <!-- Projects Section -->
  <main>
    <section id="projects">
      <h1>My Projects</h1>
      <p>A collection of projects I've worked on</p>

      <div class="project-grid" id="projects-grid">
        <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
          <p style="color: #00ffff; font-size: 1.2rem;">Loading projects...</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="social-links">
      <a href="https://www.linkedin.com/in/uzevie-george-40a41a268" target="_blank">LinkedIn</a>
      <a href="https://github.com/infogen87" target="_blank">GitHub</a>
    </div>
  </footer>

  <script>
    // Fetch and display all projects from JSON
    async function loadProjects() {
      const projectsGrid = document.getElementById('projects-grid');
      
      try {
        const response = await fetch('data/projects.json');
        const projects = await response.json();
        
        if (projects.length === 0) {
          projectsGrid.innerHTML = `
            <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
              <p style="color: rgba(255,255,255,0.7);">No projects found.</p>
            </div>
          `;
          return;
        }
        
        projectsGrid.innerHTML = projects.map(project => `
          <div class="project-card">
            <h2>${project.name}</h2>
            <p>${project.description}</p>
            <p class="project-tools"><strong>Tech Used:</strong> ${project.tools.map(tool => tool.name).join(', ')}</p>


            

            <div class="project-links">
              ${project.live_link ? `<a href="${project.live_link}" target="_blank">Live Demo</a>` : ''}
              ${project.github_link ? `<a href="${project.github_link}" target="_blank">GitHub Repo</a>` : ''}
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading projects:', error);
        projectsGrid.innerHTML = `
          <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
            <p style="color: #ff4444; font-size: 1.1rem;">Error loading projects</p>
          </div>
        `;
      }
    }

    // Load projects when page loads
    window.addEventListener('DOMContentLoaded', loadProjects);
  </script>
</body>
</html>
